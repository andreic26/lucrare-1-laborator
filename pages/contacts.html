<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Contact - Retro Motors</title>
    <link rel="stylesheet" href="../style/main.css">
</head>
<body>
    <header><h1>Contactați-ne</h1></header>
    <div class="container">
        <form>
            <label>Nume:</label>
            <input type="text" placeholder="Numele tău...">
            <label>Email:</label>
            <input type="email" placeholder="Emailul tău...">
            <label>Mesaj:</label>
            <textarea rows="5"></textarea>
            <button type="submit" style="padding: 10px; background: #e67e22; color: white; border: none; cursor: pointer;">Trimite</button>
        </form>
    </div>
</body>
</html>
